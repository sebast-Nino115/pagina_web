
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login con Firebase</title>
  <!-- Firebase (compat) -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <!-- Tu CSS personalizado -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center">Registro</h2>
    <div class="mb-3">
      <input type="email" class="form-control" id="registerEmail" placeholder="Correo" />
    </div>
    <div class="mb-3">
      <input type="password" class="form-control" id="registerPassword" placeholder="Contraseña" />
    </div>
    <button class="btn btn-primary w-100" onclick="register()">Registrarse</button>

    <h2 class="text-center mt-4">Login</h2>
    <div class="mb-3">
      <input type="email" class="form-control" id="loginEmail" placeholder="Correo" />
    </div>
    <div class="mb-3">
      <input type="password" class="form-control" id="loginPassword" placeholder="Contraseña" />
    </div>
    <button class="btn btn-success w-100" onclick="login()">Iniciar sesión</button>
    <button class="btn btn-danger w-100 mt-2" onclick="logout()">Cerrar sesión</button>

    <button class="btn btn-warning w-100 mt-2" onclick="adminLogin()">Iniciar sesión como Administrador</button>

<script>
    function adminLogin() {
        window.location.href = "../administradorcode.html";
    }
</script>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Asegúrate de cargar firebase-config.js antes de scripregistro.js -->
  <script src="firebase-config.js"></script>
  <script src="scripregistro.js"></script>
</body>
</html>
