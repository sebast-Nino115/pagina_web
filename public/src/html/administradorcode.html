<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login con Firebase - Administrador</title>
  <!-- Firebase (compat) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/10.7.1/firebase-app-compat.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/10.7.1/firebase-auth-compat.min.js"></script>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <!-- Tu CSS personalizado (ajusta la ruta si es necesario) -->
  <link rel="stylesheet" href="../../css/styles.css">
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center">Registro</h2>
    <div class="mb-3">
      <input type="email" class="form-control" id="registerEmail" placeholder="Correo">
    </div>
    <div class="mb-3">
      <input type="password" class="form-control" id="registerPassword" placeholder="Contraseña">
    </div>
    <button class="btn btn-primary w-100" onclick="register()">Registrarse</button>

    <h2 class="text-center mt-4">Login</h2>
    <div class="mb-3">
      <input type="email" class="form-control" id="loginEmail" placeholder="Correo">
    </div>
    <div class="mb-3">
      <input type="password" class="form-control" id="loginPassword" placeholder="Contraseña">
    </div>
    <button class="btn btn-success w-100" onclick="login()">Iniciar sesión</button>
    <button class="btn btn-danger w-100 mt-2" onclick="logout()">Cerrar sesión</button>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Primero se carga la configuración de Firebase -->
  <script src="login/firebase-config.js"></script>
  <!-- Luego la lógica de autenticación para administradores -->
  <script src="../javascript/scripregistroadmi.js"></script>
</body>
</html>
